{% for category in categories %}
<div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 u-s-m-b-30">
    <div class="category-o">
        <div class="aspect aspect--bg-grey aspect--square category-o__img-wrap">
            <img class="aspect__img category-o__img" src="{{ category.image.url }}" alt="">
        </div>
        <div class="category-o__info">
            <a class="category-o__shop-now btn--e-white-brand" href="shop-side-version-2.html">{{ category }}</a>
        </div>
    </div>
</div>
{% endfor %}
