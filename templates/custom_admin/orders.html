<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion-Cart - Check Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        @media only screen and (max-width: 500px) {
            #navbarNav {
                display: none;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a style="margin-left: 7%;" class="navbar-brand" href="/">Fashion-Cart</a>


        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            </ul>
        </div>

        <span class="navbar-text">
            <a class="nav-link" href="/admin">Admin</a>
        </span>
        <span style="margin-right: 7%;" class="navbar-text">
            <a class="nav-link" href="/about-us">About Us</a>
        </span>
    </nav>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Status</th>
                    <th scope="col">Order Date</th>
                    <th scope="col">Manage</th>
                </tr>
            </thead>
            <tbody>
                
                {% for order in orders %}    
                    <tr>
                        <th scope="row">{{ order.id }}</th>
                        <td>{{ order.customer.user.email }}</td>
                        <td>{{ order.shipping.phone_number }}</td>
                        <td>{{ order.get_status }}</td>
                        <td>{{ order.date_ordered }}</td>
                        <td><a href="" class="btn btn-primary btn-sm">Manage</a></td>
                    </tr>
                {% endfor %}
                    
            </tbody>
        </table>
    </div>
</body>

</html>
